<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bet Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bet Tracker</h1>
    <div id="season-stats"></div>
  </header>

  <main id="months-container"></main>

  <!-- Floating Add Button -->
  <button id="addBetBtn" class="floating-btn">+</button>

  <!-- Modal Form -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Add Bet</h2>
      <form id="betForm">
        <label>Date <input type="date" id="betDate" required></label>
        <label>Home Team <input type="text" id="homeTeam" required></label>
        <label>Away Team <input type="text" id="awayTeam" required></label>
        <label>Pick <input type="text" id="pick" required></label>
        <label>Odds <input type="number" id="odds" step="0.01" required></label>
        <label>Stake <input type="number" id="stake" step="1" required></label>
        <label><input type="checkbox" id="isParlay"> Add to existing parlay?</label>
        <button type="submit" class="btn-primary">Save Bet</button>
      </form>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
